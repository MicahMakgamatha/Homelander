<body>

    <h1>Contact Helpline</h1>

    <div class="wrappie">
      <section class="formSection"> 
          
            <form>

				<legend>Contact a Hero </legend>
                <fieldset>

				<label>Request date: </label> <input type="date" id="date" name="date">

				<label >Name:</label>
				<input type="Text" id="name" name="name" placeholder="please type your name" >

                <label >Email:</label>
				<input type="Text" id="email" name="email" placeholder="please type your email" >

                <label >Phone Number:</label>
				<input type="phone" id="phoneNo" name="phoneNo" placeholder="please type your number" >


                <label for="heroType">Request Which hero you need: </label>
				<select id="heroType">

					<option selected> Select Hero... </option>
					<option value="lander">HomeLander</option>
					<option value="Maeve">Queen Maeve</option>
					<option value="Deep">The Deep</option>
					<option value="train">A-Train</option>
                    <option value="Noir">Black Noir</option>
                    <option value="Star">Star-Light</option>
                    <option value="Storm">StormFront</option>
				</select>
     
                <label for="comments">I need help with</label>
                <textarea id="comments" name="comments" placeholder="please type what you need from our heroes"></textarea>
    
                 <label>
                    <input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Subscribe to our Hero news 
                 </label>

                </fieldset>	
                 <button type="submit"> Submit </button>
                </section>

            
                 

                 
            </form>
